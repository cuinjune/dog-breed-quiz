<!DOCTYPE html>
<html>

<head>
    <title>Dog Breed Quiz</title>
    <link rel="stylesheet" href="main.css">
    </link>
</head>

<body>
    <div class="row1">
        <div class="row1__col1 debug">
        </div>
        <div class="row1__col2 debug">
            <h1 class="title">Dog Breed Quiz</h1>
        </div>
        <div class="row1__col3 debug">
        </div>
    </div>
    <div class="row2">
        <div class="row2__col1 debug">
        </div>
        <div class="row2__col2 debug">
        </div>
        <div class="row2__col3 debug">
        </div>
    </div>
    <div class="row3">
        <div class="row3__col1 debug">
        </div>
        <div class="row3__col2 debug">
            <script src="main.js"></script>
            <img id="dogImage" src="" alt="Dog Image">
        </div>
        <div class="row3__col3 debug">
        </div>
    </div>
    <div class="row4">
        <div class="row4__col1 debug">
        </div>
        <div class="row4__col2 debug">
            <h4>Select the dog's breed:</h4>
        </div>
        <div class="row4__col3 debug">
        </div>
    </div>
    <div class="row5">
        <div class="row5__col1 debug">
        </div>
        <div class="row5__col2 debug">
            <form id="dogForm">
                <input type="radio" id="first" name="breed" value="">
                <label for="first" name="breed__label"></label><br>
                <input type="radio" id="second" name="breed" value="">
                <label for="second" name="breed__label"></label><br>
                <input type="radio" id="third" name="breed" value="">
                <label for="third" name="breed__label"></label><br>
            </form>
        </div>
        <div class="row5__col3 debug">
        </div>
    </div>
    <div class="row6">
        <div class="row6__col1 debug">
        </div>
        <div class="row6__col2 debug">
            <button class="breed__button">Submit</button>
        </div>
        <div class="row6__col3 debug">
        </div>
    </div>
</body>

</html>
